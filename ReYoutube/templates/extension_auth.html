<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>ReYoutube - Extension Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="/static/styles/utils.css" rel="stylesheet">

</head>
    <body class="d-flex justify-content-center"
          style="height: 100%; align-items: center;
                background: #EB3349;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #F45C43, #EB3349);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #F45C43, #EB3349); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                ">
            <div class="card shadow_on_hover scale_on_hover_sm slide-top" style="max-width: 20rem; margin-top: -10rem; border-radius: .4rem;">
                  <div class="card-body">
                      <div class="d-flex">
                          <h5 class="card-title pt-1 pe-1" style="color: var(--bs-success)"><strong>Successfully</strong></h5>
                          <h5 class="card-title pt-1"><strong>authenticated</strong></h5>
                      </div>
                      <p class="card-text mb-1">You have successfully authenticated the browser extension.</p>
                      <p class="text-muted mb-1">You can close this tab now.</p>
                  </div>
            </div>
    </body>
</html>
